<h3>Agregar Personaje</h3>
<hr>
<form (ngSubmit)="addCharacter()">
  <input type="text" placeholder="Nombre" name="name" [(ngModel)]="newCharacter.name" />
  <!--
    [value]="new.name"
    (input)="changeName($event)"
  -->
  <input type="number" placeholder="Poder" name="power" [(ngModel)]="newCharacter.power" />
  <button type="submit">Agregar</button>
</form>
